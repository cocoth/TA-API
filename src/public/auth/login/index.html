<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/navbar.js"></script>
</head>

<body>
    <main class="min-h-[calc(100vh-5rem)] flex items-center justify-center">
        <div class="card p-8 rounded-xl shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-200">Login</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                        placeholder="example@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
                        placeholder="••••••••">
                </div>

                <div id="errorMessage" class="hidden text-red-500 text-sm"></div>
                <div id="successMessage" class="hidden text-green-500 text-sm"></div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 font-medium cursor-pointer">
                    Login
                </button>

                <p class="text-center text-sm text-gray-200 mt-4">
                    Belum punya akun? <a href="/auth/register" class="text-blue-500 hover:text-blue-600">Daftar di sini</a>
                </p>
            </form>

        </div>

        <script>
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        successMessage.textContent = `Login berhasil! Selamat datang ${data.data.name}`;
                        successMessage.classList.remove('hidden');

                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else if (response.status === 401) {
                        errorMessage.textContent = 'Email atau password salah';
                        errorMessage.classList.remove('hidden');
                    } else {
                        errorMessage.textContent = 'Terjadi kesalahan, silakan coba lagi';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Gagal terhubung ke server';
                    errorMessage.classList.remove('hidden');
                }
            });
        </script>
    </main>
</body>

</html>
